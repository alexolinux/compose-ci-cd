services:
  #https://coder.com/docs/code-server/install#docker
  code-server:
    #https://hub.docker.com/r/codercom/code-server/tags
    image: code-server-ci
    container_name: code-server
    hostname: code-server
    restart: unless-stopped
    networks:
      - xlocal
    build:
      context: code-server
      dockerfile: Dockerfile
      args:
        ARCH: "${ARCH}"
        CODE_VERSION: "${CODE_VERSION}"
        HOST_UID: "${HOST_UID}"
        HOST_GID: "${HOST_GID}"
    ports:
      - "${CODE_PORT}:8080"
    volumes:
      - ${CONFIG}/code-server:/home/coder/.config
      - ${HOME}/.local:/home/coder/.local
      - ${WORKSPACE}:/home/coder/workspace
    user: "${HOST_UID}:${HOST_GID}"
    environment:
      - TZ=${TZ}
      - UID=${HOST_UID}
      - GID=${HOST_GID}
      - DOCKER_USER=${USER}
      - PASSWORD=${CODE_PASSWORD}
  #https://www.jenkins.io/doc/book/installing/docker/
  jenkins:
    image: jenkins-ci
    container_name: jenkins
    hostname: jenkins
    restart: unless-stopped
    networks:
      - xlocal
    build:
      context: jenkins
      dockerfile: Dockerfile
      args:
        # Check the SO Architecture
        ARCH: "${ARCH}"
    ports:
      - "${JENKINS_PORT}:8080"
      - "${JENKINS_AGENT_PORT}:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
  #https://docs.gitea.com/installation/install-with-docker
  gitea:
    #https://hub.docker.com/r/gitea/gitea/tags
    image: gitea/gitea:${GITEA_VERSION:-latest}
    container_name: gitea
    hostname: gitea
    restart: unless-stopped
    networks:
      - xlocal
    environment:
      - TZ=${TZ}
      - USER_UID=${HOST_UID}
      - USER_GID=${HOST_GID}
    volumes:
      - "${CONFIG}/gitea:/data"
      - type: bind
        source: "${WORKSPACE}/gitea"
        target: /mnt/repositories
        bind:
          propagation: shared
    ports:
      - "${GITEA_PORT}:3000"
      - "${GITEA_SSH_PORT}:22"

volumes:
  jenkins_home:
    # Use external when the volume has been created out of the compose.
    external: true

networks:
  xlocal:
    name: xlocal
    driver: bridge

