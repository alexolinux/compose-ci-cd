services:
  #https://coder.com/docs/code-server/install#docker
  code-server:
    #https://hub.docker.com/r/codercom/code-server/tags
    #image: "codercom/code-server:${CODE_VERSION}"
    image: code-server-ci
    container_name: code-server
    restart: unless-stopped
    build:
      context: code-server
      dockerfile: Dockerfile
      args:
        CODE_VERSION: "${CODE_VERSION}"
        HOST_UID: "${HOST_UID}"
        HOST_GID: "${HOST_GID}"
    ports:
      - "${CODE_PORT}:8080"
    volumes:
      - ${HOME}/.local:/home/coder/.local
      - ${HOME}/.config:/home/coder/.config
      - ${WORKSPACE}:/home/coder/project
    environment:
      - TZ=${TZ}
      - UID=${HOST_UID}
      - GID=${HOST_GID}
      - DOCKER_USER=${USER}
    user: "${HOST_UID}:${HOST_GID}"
  jenkins:
    image: jenkins-ci
    container_name: jenkins
    restart: unless-stopped
    build:
      context: jenkins
      dockerfile: Dockerfile
      args:
        # Check the SO Architecture
        ARCH: ${ARCH}
    ports:
      - "${JENKINS_PORT}:8080"
      - "${JENKINS_AGENT_PORT}:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

volumes:
  jenkins_home:
    # Use external when the volume has been created out of the compose.
    external: true

networks:
  default:
    name: ci-cd
